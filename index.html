<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/27767ab629.js" crossorigin="anonymous"></script>
    <title>pattern project</title>
</head>
<body>
<!-- NavBar-->
<nav>
    <div class="nav-wrapper blue">
        <div class="container">
            <a href="#" class="brand-logo center">Track calories</a>
        </div>
    </div>
</nav>

<br>
<div class="container">
    <!--tracker content here-->
    <div class="card">
        <div class="card-content">
            <span class="card-title">Add meal/food item
            </span>
            <form class="col">
                <div class="row">
                    <div class="input-field col s6">
                        <input  id="item-name" type="text" placeholder="Add Item">
                        <label for="item-name">Meal</label>
                    </div>
                    <div class="input-field col s6">
                        <input  id="item-calories" type="text" placeholder="Add Calories">
                        <label for="item-calories">Calories</label>
                    </div>
                    <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add Meal</button>
                </div>

            </form>
        </div>
    </div>
</div>

<!--Calories Count-->
<h3 class="center-align"> Total Calories: <span class="total-calories">0</span></h3>
<!--Item List-->
<ul id="item-list" class="collection"></ul>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
